<!DOCTYPE html>
<html lang="pt‑BR">

<head>
    <meta charset="UTF‑8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denúncia de Abuso</title>

    <!-- ‑‑‑ RESET & BASE STYLE ‑‑‑ -->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #f6f7fb;
            --primary: #c0392b;
            --primary-dark: #992d22;
            --text: #2c3e50;
            --radius: 0.75rem;
            --shadow: 0 6px 20px rgba(0, 0, 0, .08);
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* ‑‑‑ CARD LAYOUT ‑‑‑ */
        .card {
            background: #fff;
            width: 100%;
            max-width: 540px;
            border-radius: var(--radius);
            padding: 2rem 2.5rem;
            box-shadow: var(--shadow);
            animation: slide-in 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‑‑‑ HEADING ‑‑‑ */
        .card h1 {
            font-size: clamp(1.3rem, 5vw + .5rem, 1.8rem);
            margin-bottom: 0.25rem;
            color: var(--primary);
            text-align: center;
        }

        .card p.intro {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        /* ‑‑‑ FORM STYLE ‑‑‑ */
        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.65rem 0.8rem;
            border: 1px solid #d1d9e6;
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: border-color .2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* ‑‑‑ BUTTONS ‑‑‑ */
        .actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        button {
            padding: 0.6rem 1.4rem;
            font-size: 0.95rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background .2s;
        }

        .btn‑primary {
            background: var(--primary);
            color: #fff;
        }

        .btn‑primary:hover {
            background: var(--primary-dark);
        }

        .btn‑clear {
            background: #eee;
            color: var(--text);
        }

        .btn‑clear:hover {
            background: #ddd;
        }

        /* ‑‑‑ SUCCESS / ERROR MSG ‑‑‑ */
        .alert {
            margin-top: 1rem;
            padding: 0.9rem 1rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Denúncia de Abuso</h1>
        <p class="intro">Suas informações são tratadas com <strong>confidencialidade</strong>. Campos marcados com * são
            obrigatórios.</p>

        <form id="reportForm" novalidate>
            <div class="form-group">
                <label for="type">Tipo de abuso *</label>
                <select id="type" required>
                    <option value="" selected hidden>Selecione</option>
                    <option>Físico</option>
                    <option>Psicológico</option>
                    <option>Sexual</option>
                    <option>Financeiro</option>
                    <option>Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Local (cidade ou instituição) *</label>
                <input type="text" id="location" placeholder="Ex.: São Paulo, SP" required />
            </div>

            <div class="form-group">
                <label for="details">Descrição do ocorrido *</label>
                <textarea id="details" placeholder="Descreva o que aconteceu..." required></textarea>
            </div>

            <div class="form-group">
                <label for="contact">Email para contato (opcional)</label>
                <input type="email" id="contact" placeholder="seuemail@dominio.com" />
            </div>

            <div class="actions">
                <button type="reset" class="btn‑clear">Limpar</button>
                <button type="submit" class="btn‑primary">Enviar denúncia</button>
            </div>

            <div id="msg" class="alert"></div>
        </form>
    </div>

    <!-- ‑‑‑ JavaScript ‑‑‑ -->
    <script>
        (function () {
            const form = document.getElementById("reportForm");
            const msgBox = document.getElementById("msg");

            // Helper: show alert message
            function showAlert(text, type = "success") {
                msgBox.textContent = text;
                msgBox.className = `alert ${type}`;
                msgBox.style.display = "block";
                setTimeout(() => msgBox.style.display = "none", 7000);
            }

            // Simple front‑end validation & mock submission
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                if (!form.checkValidity()) {
                    showAlert("Por favor, preencha todos os campos obrigatórios.", "error");
                    return;
                }

                // Mock sending — replace here with real fetch/AJAX call
                const data = {
                    type: form.type.value,
                    location: form.location.value.trim(),
                    details: form.details.value.trim(),
                    contact: form.contact.value.trim()
                };
                console.log("Payload enviado:", data);

                // Clear + confirmation
                form.reset();
                showAlert("Denúncia enviada com sucesso. Obrigado por contribuir!", "success");
            });
        })();
    </script>
</body>

</html>
